<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      PhotoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list>
      <ion-card *ngFor="let post of posts | async">
        <img
          [src]="post.img">
        <ion-card-content>
          <ion-card-title>
            {{post.titulo}}
          </ion-card-title>

          <ion-row>
            <ion-col text-end>
              <button ion-button icon-left>
                <ion-icon name="share-alt"></ion-icon>
                Compartir
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
  </ion-list>



  <ion-fab bottom right>
    <button ion-fab color="danger"
            (click)="mostar_modal()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
